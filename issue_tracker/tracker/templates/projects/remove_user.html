<div class="modal fade" id="Modal_remove" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="ModalLabel">Удалить пользователя из проекта: <i><b>{{ project.project }}</b></i></h5>
      </div>
      <div class="modal-body">
    <div class="card mt-2">
        <div class="card-body card-b">
          <form action="{% url 'tracker:project-user-remove' project.id %}" method="POST">
              {% csrf_token %}
              {% for user in project.users.all %}
                  <p><input type="checkbox" name="remove_list" value="{{ user.id }}"><span class="ml-3">{{ user.username }}</span></p>
              {% endfor %}
              <hr>
          <div class="text-right">
              <input class="btn btn-secondary" type="submit" value="Удалить">
          </div>
          </form>
        </div>
    </div>
      </div>
    </div>
  </div>
</div>
