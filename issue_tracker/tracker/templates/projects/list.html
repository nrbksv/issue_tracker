{% extends 'base.html' %}

{% block links %}
    {% if perms.tracker.add_project %}
        <a href="{% url 'tracker:project-create' %}"  class="btn btn-secondary mt-1" style="width: 100%">
            <i class="far fa-plus-square">  Добавить проект</i></a>
    {% endif %}
{% endblock %}

{% block content %}
      {% for project in projects %}
        {% include 'partial/projects.html' %}
      {% empty %}
      <h2>Проектов нет</h2>
      {% endfor %}
{% endblock %}
