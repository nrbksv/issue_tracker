{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f49adcec09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Issue tracker</title>
</head>
<body class="content d-flex">
    <div class="card ml-auto mt-3 my-card border-0 main-card " style="width: 70%;">
        {% block content %}
        {% endblock %}
    </div>
    <div class="mx-1 mt-5 ">
        <div class="card card-side border-0 sticky-top" style="width: 16rem;">
          <div class="card-body">
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}?next={{ request.get_full_path }}" class="btn btn-secondary mt-1" style="width: 100%"><i class="fas fa-sign-out-alt">  Выйти</i></a>
            {% else %}
                <a href="{% url 'accounts:register' %}?next={% if not request.GET.next %}{{ request.get_full_path }}{% else %}{{ request.GET.next }}{% endif %}" class="btn btn-secondary mt-1" style="width: 100%"><i class="fas fa-user-plus"> Регистрация</i></a>
                <a href="{% url 'accounts:login' %}?next={% if not request.GET.next %}{{ request.get_full_path }}{% else %}{{ request.GET.next }}{% endif %}" class="btn btn-secondary mt-1" style="width: 100%"><i class="fas fa-sign-in-alt">  Войти</i></a>
            {% endif %}
                <a href="{% url 'tracker:projects-list' %}" class="btn btn-secondary mt-1" style="width: 100%"><i class="far fa-list-alt">  Проекты</i></a>
              <a href="{% url 'tracker:issues-list' %}" class="btn btn-secondary mt-1" style="width: 100%"><i class="fas fa-tasks">  Все задачи</i></a>
              {% block links %}
              {% endblock %}
          </div>
        </div>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"></script>
</body>
</html>
