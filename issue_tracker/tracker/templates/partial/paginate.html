<div class="mx-auto  my-5">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link bg-secondary text-white" href="?{% if query %}{{ query }}&{% endif %}page=1">&laquo; В начало</a>
        </li>
        {% if page_obj.has_previous %}
          <li class="page-item page-i"><a class="page-link bg-light text-dark" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.previous_page_number }}">Назад</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link bg-light"  aria-disabled="true">Назад</a></li>
        {% endif %}
        {% for page in page_obj.paginator.page_range %}
            <li class="page-item" aria-current="page">
                <a class="page-link {% if page_obj.number == page %} bg-secondary text-white{% else %} bg-light text-dark {% endif %}" href="?{% if query %}{{ query }}&{% endif %}page={{ page }}">{{ page }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link bg-light text-dark" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.next_page_number }}">Далее</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link bg-light"  aria-disabled="true">Далее</a></li>
        {% endif %}
        <li class="page-item">
          <a class="page-link bg-secondary text-white" href="?{% if query %}{{ query }}&{% endif %}page={{ page_obj.paginator.num_pages }}">В конец &raquo;</a>
        </li>
      </ul>
    </nav>
</div>
